name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev
          sudo apt-get install -y gcc g++
      
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov mock
      
      - name: Ensure PYTHONPATH is set
        run: echo "PYTHONPATH=$(pwd):$(pwd)/app" >> $GITHUB_ENV
      
      - name: Run Unittest with Mock Database
        run: |
          export PYTHONPATH=$(pwd):$(pwd)/app
          python -m unittest discover -s tests -p "*_mock.py"
      
      - name: Run Pytest with Coverage
        run: |
          export PYTHONPATH=$(pwd):$(pwd)/app
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing --disable-warnings
      
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
